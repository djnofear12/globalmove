<div class='formulaire_spip formulaire_#FORM' id='formulaire_#FORM-#ID'>
[(#ENV{_suivi_forums}|oui)
[(#URL_ECRIRE{controler_forum,objet=#ENV{objet}&id_objet=#ENV{id_objet}}|icone_horizontale{#ENV{_suivi_forums},forum-24.png,'',''})]
]

[<div class="reponse_formulaire reponse_formulaire_ok" role="status">(#ENV*{message_ok})</div>]
[<div class="reponse_formulaire reponse_formulaire_erreur" role="alert">(#ENV*{message_erreur})</div>]
[(#ENV{editable})
	<form action="#ENV{action}#formulaire_configurer_forums_article_moderation" method="post"><div>
		#ACTION_FORMULAIRE
		<div class="editer-groupe">
			<div class='editer configurer_accepter_forum[ (#ENV*{erreurs/accepter_forum}|oui)erreur]'>
				<label for='accepter_forum'><:forum:info_fonctionnement_forum:></label>[
				<span class='erreur_message'>(#ENV*{erreurs/accepter_forum})</span>
				]<select name='accepter_forum' id='accepter_forum'>
					<option value='pos'[ (#ENV{accepter_forum}|=={pos}|oui)selected='selected']><:forum:bouton_radio_modere_posteriori:></option>
					<option value='pri'[ (#ENV{accepter_forum}|=={pri}|oui)selected='selected']><:forum:bouton_radio_modere_priori:></option>
					<option value='abo'[ (#ENV{accepter_forum}|=={abo}|oui)selected='selected']><:forum:bouton_radio_modere_abonnement:></option>
					<option value='non'[ (#ENV{accepter_forum}|=={non}|oui)selected='selected']><:forum:info_pas_de_forum:></option>
				</select>
			</div>
		</div>
		<p class='boutons'><input class='btn submit' type="submit" name="ok" value="<:bouton_enregistrer:>"/></p>
	</div></form>
]
</div>
