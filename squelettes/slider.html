<!-- content begin -->
<div class="no-bottom no-top" id="content">
  <div id="top"></div>

  <section id="de-carousel" class="no-top no-bottom carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-interval="5000" data-mdb-wrap="true">

      <!-- Indicators -->
      <ol class="carousel-indicators z1000">
          <BOUCLE_slide_indicators(ARTICLES){id_rubrique=6}>
          <li data-mdb-target="#de-carousel" data-mdb-slide-to="[(#COMPTEUR_BOUCLE|moins{1})]" class="[(#COMPTEUR_BOUCLE|=={1}|oui)active]"></li>
          </BOUCLE_slide_indicators>
      </ol>

      <!-- Inner -->
      <div class="carousel-inner position-relative">
          <BOUCLE_slide(ARTICLES){id_rubrique=6}>
          <div class="carousel-item [(#COMPTEUR_BOUCLE|=={1}|oui)active] jarallax">
              <img src="[(#LOGO_ARTICLE|extraire_attribut{src})]" class="jarallax-img" alt="Slide Image">
              <div class="mask">
                  <div class="no-top no-bottom">
                      <div class="h-100 v-center">
                          <div class="container">
                              <div class="row gx-5 align-items-center" style="color: white;">
                                  <div class="col-lg-6 offset-lg-3 text-center mb-sm-30">
                                      <h1 class="s3 mb-3 wow fadeInUp" style="color: rgb(236, 234, 234);">[(#TITRE)]</h1>
                                      <p class="lead wow fadeInUp" data-wow-delay=".3s">[(#TEXTE|textebrut)]</p>
                                      <div class="spacer-10"></div>
                                      <a class="btn-line mb10 wow fadeInUp" data-wow-delay=".6s" href="[(#URL_ARTICLE)]" style="color: white;">Discover</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </BOUCLE_slide>
      </div>
      <!-- Inner End -->

      <!-- Controls -->
      <a class="carousel-control-prev" href="#de-carousel" role="button" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#de-carousel" role="button" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>

      <div class="de-gradient-edge-bottom"></div>
  </section>
</div>
<!-- content close -->
