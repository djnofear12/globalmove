<INCLURE(header)>
<!-- content begin -->
<div class="no-bottom no-top zebra" id="content">
    <div id="top"></div>

    <!-- section begin -->
    <section id="subheader" class="jarallax text-light">
        <img src="images/background/2.jpg" class="jarallax-img" alt="">
        <div class="center-y relative text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Vehicle Fleet</h1>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- section close -->

    <!-- Check if id_article is provided -->
    <BOUCLE_article_details(ARTICLES){id_article?}>
        <!-- Display details for the specific article -->
        <section id="section-car-details">
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div id="slider-carousel" class="owl-carousel">
                            <div class="item">
                                <img src="[(#LOGO_ARTICLE|extraire_attribut{src})]" alt="#TITRE">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <h3>#TITRE</h3>
                        #DESCRIPTIF
                        <div class="spacer-single"></div>
                        #TEXTE
                    </div>
                    <div class="col-lg-3">
                        <div class="de-price text-center">
                            Daily rate
                            <h3>$180</h3>
                        </div>
                        <div class="spacer-30"></div>
                        <a class="btn-main" href="#URL_ARTICLE">Rent Now</a>
                    </div>
                </div>
            </div>
        </section>
    </BOUCLE_article_details>

    <!-- If no id_article, show a list of articles -->
    <BOUCLE_all_articles(ARTICLES){id_rubrique=8}>
        <section id="section-article-list">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h3>#TITRE</h3>
                        <p>#DESCRIPTIF</p>
                        <a class="btn-main" href="#URL_ARTICLE">View Details</a>
                    </div>
                </div>
            </div>
        </section>
    </BOUCLE_all_articles>

</div>
<INCLURE(footer)>
